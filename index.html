<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <span id="memo">M</span>
        <div id="display">

        </div>
        <div class="buttons">
            <div>
                <button class="clearOrTurnOn --rounded redButton" onclick="clearAll()">CE</button>
                <button class="seven" onclick="findNum('7')">7</button>
                <button class="four" onclick="findNum('4')">4</button>
                <button class="one" onclick="findNum('1')">1</button>
                <button class="zero" onclick="findNum('0')">0</button>
                <button class="point" onclick="findNum('.')">.</button>
            </div>
            <div>
                <button class="memoryRecall --rounded" onclick="recallMemory()">MRC</button>
                <button class="square" onclick="calcSqrt()">√</button>
                <button class="eight" onclick="findNum('8')">8</button>
                <button class="five" onclick="findNum('5')">5</button>
                <button class="two" onclick="findNum('2')">2</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
            <div>
                <button class="memoryMinus --rounded" onclick="calcMinusMemory()">M-</button>
                <button class="percentage" onclick="findNum('%')">%</button>
                <button class="nine" onclick="findNum('9')">9</button>
                <button class="six" onclick="findNum('6')">6</button>
                <button class="three" onclick="findNum('3')">3</button>
            </div>
            <div>
                <button class="memoryPlus --rounded" onclick="calcPlusMemory()">M+</button>
                <button class="divide" onclick="findNum('÷')">÷</button>
                <button class="times" onclick="findNum('X')">X</button>
                <button class="less" onclick="findNum('-')">-</button>
                <button class="plus" onclick="findNum('+')">+</button>
                <button class="reset redButton" onclick="reset()"><span class="material-symbols-outlined backSymbol">arrow_back_ios</span></button>
            </div>
        </div>   
    </div>
</body>
<script src="main.js"></script>
</html>
